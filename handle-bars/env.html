<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full handlebars example</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  <script src="full-handlebars.js"></script>
</head>
<body>
  <script type="text/javascript">
    $(function(){
      var data = { people:['Nicholas Hillier', 'Tracey Huot', 'Lucas Hillier-Huot', 'Logan Hillier-Huot', 'Aila Hillier-Huot']};
      var rendered = Handlebars.templates.list(data);
      $('body').append(rendered);

      var entryData = {title:'My Journal', body:'Once upon a time...'};
      var renderedEntry = Handlebars.templates.entry(entryData);
      $('body').append(renderedEntry);

      $('body').append(Handlebars.templates['subdirectory/post']());
    });
  </script>
</body>
</html>
