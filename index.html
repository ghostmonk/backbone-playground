<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone Playground</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
  <script src="helpers/test-control.js" type="text/javascript"></script>
  <script src="helpers/global-helpers.js" type="text/javascript"></script>
  <script src="models/attributes.js" type="text/javascript"></script>
  <script src="models/model-basics.js" type="text/javascript"></script>
  <script src="models/events.js" type="text/javascript"></script>
  <script src="models/validation.js" type="text/javascript"></script>
  <script src="views/views.js" type="text/javascript"></script>
  <script src="views/instantiating.js" type="text/javascript"></script>
  <script src="views/el.js" type="text/javascript"></script>
  <script src="views/render.js" type="text/javascript"></script>
  <script src="views/remove.js" type="text/javascript"></script>
  <script src="views/view-events.js" type="text/javascript"></script>
  <script src="templates/underscore-templates.js" type="text/javascript"></script>
  <script src="templates/handlebars-templating.js" type="text/javascript"></script>
</head>
<body>
  <div style="width: 100%;" id="console"></div>

  <div id="ghostmonk">
    This is ghostmonk division
  </div>

  <script id="latlon-template" type="text/html">
    <!-- This block is used for underscore templating -->
    <p>Latitude: <%= lat %></p>
    <p>Longitude: <%= long %></p>
    <% _([1,2,3]).each(function (number) {%>
      <p><%= number %></p>
    <%}); %>
  </script>

</body>
</html>
